<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <button data-search="Mickey Mouse">Mickey Mouse</button>
    <button data-search="Minnie Mouse">Minnie Mouse</button>
    <button data-search="Donald Duck">Donald Duck</button>
    <button data-search="Daisy Duck">Daisy Duck</button>
    <button data-search="Goofy">Goofy</button>
    <button data-search="Pluto">Pluto</button>





    <script> type= 'text/javascript' 
        $("button").on("click", function(){
            var charName = $(this).data("search");
            console.log(charName);

            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
            charName + "&api_key=xgv6VTFJB5NlohDWNUa2p4Cj44joUCtr&limit=10";
            console.log(queryURL);

            $.ajax({url:queryURL,method:'GET'})
                .done(function(response){
                    console.log(response.data[0].rating);
                    $('body').append("<p>Rating:"+response.data[0].rating,"</p>");
                })




        })

        
    </script>
</body>
</html>
